<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomoto Sushi</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FAVICON LINK -->
    <link rel="shortcut icon" href="/image/home/header/favicon.png">
    <!--* FAVICON LINK END -->
    <!--* SWIPER JS - CSS FILE  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!--* SWIPER JS - CSS FILE END  -->
    <!--* AOS JS - CSS FILE  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--* AOS JS- CSS FILE END  -->
    <!--* FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--* FONT END-->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--* FONTAWESOME LINK END -->
</head>

<!--* HEADER SECTION  -->
<section class="header">
    <div class="header__navbar">
        <div class="header__navbar-top">
            <div class="container">
                <!--* HEADER BRAND LOGO  -->
                <a href="#" class="header__logo">
                    <img src="./image/home/header/logo-main.png" alt="image...">
                </a>
                <!--* HEADER BRAND LOGO  -->
                <div class="header__user">
                    <img src="./image/home/header/user-image.png" alt="image...">
                    <div class="exit">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Exit</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__navbar-nav">
            <div class="container">
                <div class="header__navbar-left">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="header__navbar-navigation">
                    <!--* HEADER NAVIGATION MENUYES  -->
                    <ul class="header__navigation-links">
                        <li class="header__navigation-item"><a href="admin-hosomaki.html"
                                class="header__navigation-link">Sushi</a>
                        </li>
                        <li class="header__navigation-item "><a href="admin-wok.html" class="header__navigation-link active--link">Wok</a>
                        </li>
                        <li class="header__navigation-item"><a href="admin-desserts.html"
                                class="header__navigation-link">Desserts</a>
                        </li>
                        <li class="header__navigation-item"><a href="admin-snacks.html"
                                class="header__navigation-link">Snacks</a>
                        </li>
                        <li class="header__navigation-item"><a href="admin-drinks.html"
                                class="header__navigation-link">Drinks</a>
                        </li>
                        <li class="header__navigation-item"><a href="admin-recommend.html"
                                class="header__navigation-link">Recommend</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--* HEADER SECTION END -->

<!--* MAIN SECTION -->
<section class="main">
    <div class="container">
        <div class="main__content">              
            <!--* SETTINGS MODAL -->
            <div class="settings__modal">
                <div class="settings__modal-content">
                    <div class="settings__modal-main">
                        <div class="settings__modal-imgbox">
                            <img src="./image/home/recommend/add-image.png" alt="image...">
                            <span class="add__image">Add image</span>
                            <div class="settings__modal-shape">
                                <span>1 + 1</span>
                                <div class="settings__modal-shape__price">
                                    â‚¬ <span>0.00</span>
                                </div>
                            </div>
                        </div>
                        <form class="settings__modal-form">
                            <input type="file" class="settings__image-input" accept="png,jpg,svg">
                            <input type="text" class="settings__modal-name" placeholder="Food name">
                            <textarea cols="30" rows="8" placeholder="Food products"></textarea>
                            <div class="settings__modal-prices">
                                <div class="settings__modal-price">
                                    <input type="checkbox" name="active--price1">
                                    <input type="text" id="active--price1" placeholder="Active price">
                                </div>
                                <div class="settings__modal-price">
                                    <input type="checkbox" name="active--price2">
                                    <input type="text" id="active--price2" placeholder="1 + 1">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="settings__modal-select">
                        <h2>Select category <i class="fas fa-angle-down"></i></h2>
                        <select name="" id="">
                            <optgroup label="Sushi">
                                <option value="sushi:hosomaki">Hosomaki</option>
                                <option value="sushi:hot rolls">Hot rolls</option>
                                <option value="sushi:maki">Maki</option>
                                <option value="sushi:nigiri">Nigiri</option>
                                <option value="sushi:roll">Roll</option>
                                <option value="sushi:sushi set">Sushi set</option>
                            </optgroup>
                            <option value="wok">Wok</option>
                            <option value="desserts">Desserts</option>
                            <option value="snacks">Snacks</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                    <form class="settings__modal-footer">
                        <div class="settings__modal-checks">
                            <div class="settings__modal-check">
                                <input type="checkbox">
                                <span>Spicy</span>
                            </div>
                            <div class="settings__modal-check">
                                <input type="checkbox">
                                <span>Recommend</span>
                            </div>
                            <div class="settings__modal-check">
                                <input type="checkbox">
                                <span>Vegetarian</span>
                            </div>
                            <div class="settings__modal-check">
                                <input type="checkbox">
                                <span>1 + 1</span>
                            </div>
                            <div class="settings__modal-check">
                                <input type="checkbox">
                                <span>Non-active</span>
                            </div>
                        </div>
                        <div class="settings__modal-buttons">
                            <button type="button" class="settings__modal-button"
                                id="settings__modal-close">Delete</button>
                            <button class="settings__modal-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--* SETTINGS MODAL END-->
            <!--* MENU CARDS -->
            <div class="menu__section-cards">
                <div class="menu__section-card main__section-card">
                    <!--* MENU CARD IMGBOX -->
                    <div class="menu__section-card__imgbox">
                        <img src="./image/home/recommend/add-image.png" alt="image...">
                    </div>
                    <!--* MENU CARD IMGBOX END -->
                    <button class="add__card-button">New Card</button>
                </div>
            
                 <!--* MENU CARD -->
                 <div class="menu__section-card">
                    <!--* MENU CARD IMGBOX -->
                    <div class="menu__section-card__imgbox">
                        <img src="./image/menu/wok/chicken-wok.jpg" alt="image...">
                        <!--* MENU CARD ADDITIONAL -->
                        <div class="menu__section-card__additional">
                           
                        </div>
                        <!--* MENU CARD ADDITIONAL END -->
                        <div class="settings__modal-shape">
                                <span>1 + 1</span>
                        </div>
                    </div>
                    <!--* MENU CARD IMGBOX END -->
                    <!--* MENU CARD INFO -->
                    <div class="menu__section-card__info">
                        <h2 class="menu__section-card__title">Chicken Wok</h2>
                        <p class="menu__section-card__description"></p>
                              <!--* MENU CARD FOOTER -->
                        <div class="menu__section-card__footer">
                            <h2 class="menu__section-card__price">â‚¬ <span>0.00</span></h2>
                            <a class="main__card-button">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </div>
                        <!--* MENU CARD FOOTER END -->
                    </div>
                    <!--* MENU CARD INFO END -->
                </div>
                <!--* MENU CARD END -->

                <!--* MENU CARD -->
                <div class="menu__section-card">
                    <!--* MENU CARD IMGBOX -->
                    <div class="menu__section-card__imgbox">
                        <img src="./image/menu/wok/wok-vegetables.jpg" alt="image...">
                        <!--* MENU CARD ADDITIONAL -->
                        <div class="recommend__card-additional">
                        </div>
                        <!--* MENU CARD ADDITIONAL END -->
                        <div class="settings__modal-shape">
                                <span>1 + 1</span>
                        </div>
                    </div>
                    <!--* MENU CARD IMGBOX END -->
                    <!--* MENU CARD INFO -->
                    <div class="menu__section-card__info">
                        <h2 class="menu__section-card__title">WOK WITH VEGETABLES</h2>
                        <p class="menu__section-card__description"></p>
                              <!--* MENU CARD FOOTER -->
                        <div class="menu__section-card__footer">
                            <h2 class="menu__section-card__price">â‚¬ <span>0.00</span></h2>
                            <a class="main__card-button">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </div>
                        <!--* MENU CARD FOOTER END -->
                    </div>
                    <!--* MENU CARD INFO END -->
                </div>
                <!--* MENU CARD END -->

                    
            
            </div>
            <!--* MENU CARDS END -->

        </div>
    </div>
</section>
<!--* MAIN SECTION END -->




<!--* JAVSCRIPT FILE  -->
<script src="./js/admin.js"></script>
<!--* JAVSCRIPT FILE END  -->



</body>

</html>
